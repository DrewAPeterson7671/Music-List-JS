<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Music Collection</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <hr>
  <h1>Music Collection</h1>
  <hr>
  <h2>Add Artist</h2>
    <form id="new-artist">
      <label for="new-artist-name">Artist Name</label>
      <input type="text" id="new-artist-name">
      <br>
      <label for="new-artist-genre">Artist Genre</label>
      <input type="text" id="new-artist-genre">
      <br>
      <button type="submit">Add</button>     
    </form>
  <hr>
  <h2>Artists</h2>
    <ul id="artists">
    </ul>
  <div id="show-artist">
    <hr>
    <h2>Artist Details</h2>
    <p>Artist: <span class="show-artist-name"></span></p>
    <p>Genre: <span class="show-artist-genre"></span></p>
    <ul id="show-albums">
    </ul>
    <div id="buttons">
    </div>
  <div id="show-album-details">
    <h2>Album Details</h2>
    <p>Album: <span class="show-album-name"></span></p>
    <p>Year: <span class="show-album-year"></span></p>
    <p>Genre: <span class="show-album-genre"></span></p>
    <p>Album Type: <span class="show-album-type"></span></p>
  </div>
  <div id="show-add-albums">
    <hr>
    <h2>Add Album</h2>
    <form id="new-album">
      <label for="new-album-name">Album Name</label>
      <input type="text" id="new-album-name">
      <br>
      <label for="new-album-year">Album Year</label>
      <input type="text" id="new-album-year">
      <br>
      <label for="new-album-genre">Album Genre</label>
      <input type="text" id="new-album-genre">
      <br>
      <label for="new-album-type">Album Type</label>
      <input type="text" id="new-album-type">
      <br>             
      <button type="submit">Add Album</button>     
    </form>
  </div>

</body>
</html>
