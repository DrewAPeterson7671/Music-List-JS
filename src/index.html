<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Music Collection</title>
  <link rel="shortcut icon" href="#" />
</head>
<body>
  <div class="container">
    <hr>
    <h1>Music Collection</h1>
    <hr>
    <h2>Artists</h2>
    <ul id="artists">
    </ul>
    <hr>
    <h2>Add Artist</h2>
    <div class="add-artist">
      <form id="new-artist">
        <label for="new-artist-name">Artist Name</label>
        <input type="text" id="new-artist-name" required>
        <br>
        <label for="new-artist-genre">Artist Genre</label>
        <input type="text" id="new-artist-genre" required>
        <br>
        <button type="submit">Add Artist</button>     
     </div> 
    </form>
    <div id="show-artist">
      <hr>
      <h2>Artist Details</h2>
      <p>Artist: <span class="show-artist-name"></span></p>
      <p>Genre: <span class="show-artist-genre"></span></p>
      <ul id="show-albums">
      </ul>
      <div id="buttons">
      </div>
      <div id="show-album-details">
        <h2>Album Details</h2>
        <p>Album: <span class="show-album-name"></span></p>
        <p>Year: <span class="show-album-year"></span></p>
        <p>Genre: <span class="show-album-genre"></span></p>
      <p>Album Type: <span class="show-album-type"></span></p>
      <div id="albumButtons">
      </div>
    </div>
    <div id="show-add-albums">
      <hr>
      <h2>Add Album</h2>
      <form id="new-album">
        <label for="new-album-name">Album Name</label>
        <input type="text" id="new-album-name" required>
        <br>
        <label for="new-album-year">Album Year</label>
        <input type="text" id="new-album-year" required>
        <br>
        <label for="new-album-genre">Album Genre</label>
        <input type="text" id="new-album-genre" required>
        <br>
        <label for="new-album-type">Album Type</label>
        <input type="text" id="new-album-type" required>
        <br>             
        <button type="submit">Add Album</button>     
      </form>
    </div>
  </div>
</body>
</html>
