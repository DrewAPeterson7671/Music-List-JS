<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="shortcut icon" href="#" />
  <title>Music Collection</title>
</head>
<body>
  <div class="container">
    <hr>
    <h1>Music Collection</h1>
    <hr>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h2>Artists</h2>
    <ul id="artists">
    </ul>
    <hr>
    <h2>Add Artist</h2>
    <div class="add-artist">
      <form id="new-artist">
        <label for="new-artist-name">Artist Name</label>
        <input type="text" id="new-artist-name" required>
        <br>
        <label for="new-artist-genre">Artist Genre</label>
        <input type="text" id="new-artist-genre" required>
        <br>
        <button type="submit">Add Artist</button>     
     </div> 
    </form>
    <div id="show-artist">
      <hr>
      <h2>Artist Details</h2>
      <p>Artist: <span class="show-artist-name"></span></p>
      <p>Genre: <span class="show-artist-genre"></span></p>
      <ul id="show-albums">
      </ul>
      <div id="buttons">
      </div>
      <div id="show-album-details">
        <h2>Album Details</h2>
        <p>Album: <span class="show-album-name"></span></p>
        <p>Year: <span class="show-album-year"></span></p>
        <p>Genre: <span class="show-album-genre"></span></p>
      <p>Album Type: <span class="show-album-type"></span></p>
      <div id="albumButtons">
      </div>
    </div>
    <div id="show-add-albums">
      <hr>
      <h2>Add Album</h2>
      <form id="new-album">
        <label for="new-album-name">Album Name</label>
        <input type="text" id="new-album-name" required>
        <br>
        <label for="new-album-year">Album Year</label>
        <input type="text" id="new-album-year" required>
        <br>
        <label for="new-album-genre">Album Genre</label>
        <input type="text" id="new-album-genre" required>
        <br>
        <label for="new-album-type">Album Type</label>
        <input type="text" id="new-album-type" required>
        <br>             
        <button type="submit">Add Album</button>     
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
